<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="../js/sb-admin-2.js"></script>


</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <script>
        writeHeader();
    </script>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<h5 style="margin-right: 20px">订单查看 <small>所有订单</small></h5>-->
                    <div class="ibox-tools btn-group" id="myTool" style="margin: -7px -5px 0 0; ">
                    </div>
                </div>
                <div class="ibox-content" style=" padding-top: 4px;">
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <!-- CRUD Template  控件部分 id可自定义-->
                            <div class="crud-template-wrap">
                                <div class="example" id="crud-template"></div>
                            </div>
                            <!-- End CRUD Template -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="passwordForm" hidden="hidden" style="padding: 5%">
            <form role="form">
                <div class="form-group">
                    <label>请输入新密码</label>
                    <input class="form-control" placeholder="请输入新密码..." type="password" id="pwd1">
                </div>
                <div hidden=hidden>
                    <input class="form-control" id="userId">
                </div>
                <div class="form-group">
                    <label>请确认新密码</label>
                    <input class="form-control" placeholder="请确认新密码..." type="password" id="pwd2">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="savePassword()">保存</button>
                    <button type="button" class="btn btn-default" onclick="cancel()">取消</button>
                </div>
            </form>
        </div>

        <div id="roleForm" style="padding: 5%" hidden="hidden">
            <form role="form">
                <div class="form-group">
                    <label>用户名</label>
                    <input class="form-control"  type="text" id="roleUserName" disabled="disabled">
                </div>
                <div hidden=hidden>
                    <input class="form-control" id="roleUserId">
                </div>
                <div class="form-group" id="roleCheckBox">
                    <label>角色设置(请勾选用户角色)</label><br>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="roleSetting">1
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="saveUserRole()">保存</button>
                    <button type="button" class="btn btn-default" onclick="cancel()">取消</button>
                </div>
            </form>
        </div>
        <!-- /.container-fluid -->
    </div>
    <div id="companyForm" style="height: 240px;width: 420px;padding: 10px" hidden="hidden">
        <form role="form">
            <div hidden="hidden">
                <input id="select_name"/>
            </div>
            <div class="form-group">
                <label id="companyType">Selects</label>
                <select id="sel_company" class="form-control">
                </select>
            </div>
            <button type="button" class="btn btn-default" onclick="saveSelect()">确定</button>
            <button type="button" class="btn btn-default" onclick="cancel()">取消</button>
        </form>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../vendor/jquery/jquery.min.js"></script>

<link href="../js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<!-- jQuery Validation plugin javascript-->
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>

<!-- Sweetalert -->
<link href="../js/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- iCheck-->
<link href="../js/plugins/iCheck/custom.css" rel="stylesheet">
<script src="../js/plugins/iCheck/icheck.min.js"></script>

<!-- CRUD Template -->
<script src="../js/crudTemplate.js"></script>
<link href="../js/crudTemplate.css" rel="stylesheet"/>
