<body>

    <div id="wrapper">

        <!-- Navigation -->
        <!-- Navigation -->
        <script>
            writeHeader();
        </script>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">菜单管理</h1>
                    </div>
                    <div id="treeTableDive">
                        <table id="tb" ></table>
                    </div>
                    <!-- hidden="hidden-->
                    <div id="formDiv" hidden="hidden">
                    <!--<div id="formDiv">-->
                        <div class="">
                            <form role="form">
                                <!--<div class="form-group">-->
                                    <!--<label>父菜单名称</label>-->
                                    <!--<input class="form-control" id="parentName" disabled="disabled">-->
                                <!--</div>-->
                                <div hidden="hidden">
                                    <input class="form-control" id="menuId">
                                    <input class="form-control" id="parentId">
                                    <input class="form-control" id="nodeId">
                                    <input class="form-control" id="menuLevel">
                                </div>
                                <div class="form-group">
                                    <label>菜单名称</label>
                                    <input class="form-control" id="menuName" placeholder="请输入菜单名称...">
                                </div>
                                <div class="form-group">
                                    <label>链接</label>
                                    <input class="form-control" id="href" placeholder="请输入链接...">
                                </div>

                                <div class="form-group">
                                    <label>图标</label>
                                    <div hidden="hidden">
                                        <input class="form-control" id="icon" placeholder="点击选择图标..." hidden="hidden">
                                    </div>
                                    <button id="iconpicker"></button>
                                </div>
                                <div class="form-group">
                                    <label>序号</label>
                                    <input class="form-control" id="sort" placeholder="请输入序号...">
                                </div>
                                <div class="form-group">
                                    <label>权限标识</label>
                                    <input class="form-control" id="permission" placeholder="请输入权限标识...">
                                </div>
                                <div class="form-group">
                                    <label>菜单类型</label>
                                    <select class="form-control" id="menuType">
                                        <option value="只读">只读</option>
                                        <option value="表格">表格</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>菜单格式</label>
                                    <select class="form-control" id="menuStyle">
                                        <option value="html">html</option>
                                        <option value="iframe">iframe</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>可见：</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isShow"  value="1" checked="checked">显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isShow"  value="0">隐藏
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>备注</label>
                                    <textarea class="form-control" rows="3" id="remarks"></textarea>
                                </div>

                                <button type="button" class="btn btn-default" id="saveBtn" onclick="addMenu()">保存</button>
                                <button type="button" class="btn btn-default" id="editBtn" onclick="editMenu()">保存修改</button>
                                <button type="button" class="btn btn-default" onclick="showTable()">取消</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
