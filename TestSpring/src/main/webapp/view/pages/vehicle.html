        <!-- Page Content -->

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">车辆管理</h1>

                </div>
                <!-- /.row -->
            </div>
            <div >
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!--<h5 style="margin-right: 20px">订单查看 <small>所有订单</small></h5>-->

    <script src="./mapJs/config.js"></script>
    <!-- layerDate plugin javascript -->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../js/departUtils.js"></script>
<script>



    function buildTable(){
        $('#crud-template').crudTemplate(
                {
                    colModel: [
                        { name: 'vehicle_number', text: '车牌号', type: "string", width: 100, keyValue: true ,readOnly:false,hideColumn:false},
                        { name: 'vehicle_type', text: '车辆类型', type: "string", width: 50, required: true,searchable:false,isDatetime:false },
                        { name: 'vehicle_purpose', text: '车辆用途', type: "string", width: 50, required: true,searchable:false ,
                            valueType:"select",selectOption :"装车用,转栈用,清仓用" },
                        { name: 'inuse', text: '启用', type: "string", width: 50, required: true, valueType:"select",selectOption :"是,否" },
                        { name: 'owner', text: '司机姓名', type: "string", width: 50, required: true },
                        { name: 'phone_number', text: '司机手机号', type: "string", width: 100},
//                        { name: 'engine_number', text: '发动机号', type: "string", width: 100},
//                        { name: 'register_time', text: '注册时间', type: "string", width: 100,isDatetime:true},
                        { name: 'create_time', text: '创建时间', type: "string", width: 100,readOnly:true},
//                        { name: 'update_time', text: '最近更新', type: "string", width: 100,readOnly:true},
                        { name: 'terminal_Sn', text: '终端编号', type: "string", width: 100},
                        { name: 'terminal_Model', text: '终端模式', type: "string", width: 100},
                        { name: 'headcompany', text: '所属公司', type: "string", width: 100,bindEvent:"onClick",bindFunction:"selectHeadCompany"},
                        { name: 'subcompany', text: '所属子公司', type: "string", width: 100,bindEvent:"onClick",bindFunction:"selectSubCompany"},
//                        { name: 'department', text: '所属部门', type: "string", width: 100, valueType:"select",selectOption :"" ,bindEvent:"onClick",bindFunction:"selectDepartment"},
//                        { name: 'teams', text: '所属队伍', type: "string", width: 100, valueType:"select",selectOption :"" }
                    ],
                    postUrl: httpServer+"/vehicle/query",//查询数据 Post
                    delUrl: httpServer+"/vehicle/delete",//删除 Post
                    addUrl: httpServer+"/vehicle/insert",//Post 新增数据
                    editUrl: httpServer+"/vehicle/update",//Post 修改数据
                    pColumnsWidth: 150,//条件区域列选择宽度
                    pageRows: 8,//每页行数
                    keyValue: "vehicle_number",//主键名称
                    keyType: "string",//主键类型 [string/number]
                    editForm: "fixed-table-form",//新增 修改 表单容器
                    //myTool: "#myTool",//工具条容器
                    isQuery: false,
                    timeKey:"",
//                    userOperationInfo: "oderQuery",
                    userPermission:{create:true,remove:true,update:true,edit:true},
                    layDate: {
                        format: 'YYYY/MM/DD', //日期控件 格式化
                        istime: false, //是否开启时间选择
                        isclear: true, //是否显示清空
                        istoday: true, //是否显示今天
                        issure: true, //是否显示确认
                        festival: true, //是否显示节日
                        min: '1900-01-01 00:00:00', //最小日期
                        max: '2099-12-31 23:59:59', //最大日期
                        start: laydate.now(), //开始日期
                        fixed: false, //是否固定在可视区域
                        zIndex: 99999999, //css z-index
                        //choose: function(dates) { //选择好日期的回调
                        //}
                    }
                });
    }
    $(document).ready(function(){
        loadDepartment(function(){
            buildTable()
        });
    });


</script>
